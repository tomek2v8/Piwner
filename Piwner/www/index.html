<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">



    <link rel="stylesheet" href="css/style.css">
    
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Piwner App</title>

    <link href="//code.ionicframework.com/nightly/css/ionic.css" rel="stylesheet">
    <script src="//code.ionicframework.com/nightly/js/ionic.bundle.js"></script>
    <script src="js/index.js"></script>
    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>

    <script src="scripts/index.js"></script>


</head>

<body ng-app="ionicApp">

    <ion-nav-bar class="bar-light">
        <ion-nav-back-button>
        </ion-nav-back-button>
    </ion-nav-bar>
    
    <ion-nav-view></ion-nav-view>


    <script id="templates/intro.html" type="text/ng-template">
        <ion-view view-title="Intro">
            <ion-nav-buttons side="left">
                <button class="button button-positive button-clear no-animation"
                        ng-click="startApp()" ng-show="!slideIndex">
                    Skip Intro
                </button>
                <button class="button button-positive button-clear no-animation"
                        ng-click="previous()" ng-show="slideIndex > 0">
                    Previous Slide
                </button>
            </ion-nav-buttons>
            <ion-nav-buttons side="right">
                <button class="button button-positive button-clear no-animation"
                        ng-click="next()" ng-show="slideIndex != 2">
                    Next
                </button>
                <button class="button button-positive button-clear no-animation"
                        ng-click="startApp()" ng-show="slideIndex == 2">
                    Start using Piwner
                </button>
            </ion-nav-buttons>
            <ion-slide-box on-slide-changed="slideChanged(index)">
                <ion-slide>
                    <h3>Thank you for choosing the Piwner App!</h3>
                    <div id="logo">
                        <img src="/www/images/Piwner.png" width="152" height="152">
                    </div>
                    <p>
                        We've worked super hard to make you happy.
                    </p>
                    <p>
                        But if you are angry, too bad.
                    </p>
                </ion-slide>

                <ion-slide>
                    
                   
                </ion-slide>
            </ion-slide-box>
           
        </ion-view>
    </script>

    <script id="templates/main.html" type="text/ng-template">
        <ion-view hide-back-button="true" view-title="Piwner">

            <ion-content class="padding">
                <div class="list">

                    <label class="item item-input item-select">


                        <h2>Piwo</h2>


                        <select>
                            <option>Tyskie</option>
                            <option selected>Żywiec</option>
                            <option>Harnaś</option>
                        </select>
                    </label>

                </div>
                <div class="list">

                    <label class="item item-input item-select">


                        <h2>Rodzaj Piwa</h2>


                        <select>
                            <option>1</option>
                            <option selected>2</option>
                            <option>3</option>
                        </select>
                    </label>

                </div>


                <div class="list">

                    <label class="item item-input">
                        <span class="input-label">Cena</span>
                        <input type="text">
                    </label>

                </div>


                <div class="item range range-positive">
                    
                    <input type="range" name="volume" min="0" max="100" value="33">
                   
                </div>


                <button class="button button-full button-positive">
                    Znajdz
                </button>
               

                <button class="button button-full button-positive" onclick="getLocation()">
                    Mapa
                </button>
                
                <div id="mapholder"></div>

                <script>
                    var x = document.getElementById("demo");

                    function getLocation() {
                        if (navigator.geolocation) {
                            navigator.geolocation.getCurrentPosition(showPosition, showError);
                        } else {
                            x.innerHTML = "Geolocation is not supported by this browser.";
                        }
                    }

                    function showPosition(position) {
                        var latlon = position.coords.latitude + "," + position.coords.longitude;

                        var img_url = "http://maps.googleapis.com/maps/api/staticmap?center="
                        + latlon + "&zoom=14&size=400x300&sensor=false";
                        document.getElementById("mapholder").innerHTML = "<img src='" + img_url + "'>";
                    }

                    function showError(error) {
                        switch (error.code) {
                            case error.PERMISSION_DENIED:
                                x.innerHTML = "User denied the request for Geolocation."
                                break;
                            case error.POSITION_UNAVAILABLE:
                                x.innerHTML = "Location information is unavailable."
                                break;
                            case error.TIMEOUT:
                                x.innerHTML = "The request to get user location timed out."
                                break;
                            case error.UNKNOWN_ERROR:
                                x.innerHTML = "An unknown error occurred."
                                break;
                        }
                    }
                </script>





            </ion-content>
        </ion-view>
    </script>

    <script id="templates/map.html" type="text/ng-template">
        <ion-view hide-back-button="true" view-title="Map">
            <ion-content class="padding">
                <p id="demo">
                    Click the button to get your position.
                </p>

                <button onclick="getLocation()">Try It</button>

                <div id="mapholder"></div>

                <script>
                    var x = document.getElementById("demo");

                    function getLocation() {
                        if (navigator.geolocation) {
                            navigator.geolocation.getCurrentPosition(showPosition, showError);
                        } else {
                            x.innerHTML = "Geolocation is not supported by this browser.";
                        }
                    }

                    function showPosition(position) {
                        var latlon = position.coords.latitude + "," + position.coords.longitude;

                        var img_url = "http://maps.googleapis.com/maps/api/staticmap?center="
                        + latlon + "&zoom=14&size=400x300&sensor=false";
                        document.getElementById("mapholder").innerHTML = "<img src='" + img_url + "'>";
                    }

                    function showError(error) {
                        switch (error.code) {
                            case error.PERMISSION_DENIED:
                                x.innerHTML = "User denied the request for Geolocation."
                                break;
                            case error.POSITION_UNAVAILABLE:
                                x.innerHTML = "Location information is unavailable."
                                break;
                            case error.TIMEOUT:
                                x.innerHTML = "The request to get user location timed out."
                                break;
                            case error.UNKNOWN_ERROR:
                                x.innerHTML = "An unknown error occurred."
                                break;
                        }
                    }
                </script>
            </ion-content>
</ion-view>
    </script>

   


</body>
</html>
